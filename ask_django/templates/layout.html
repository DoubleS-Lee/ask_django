{% load bootstrap4 static %}

<!doctype html>
<html lang='ko'>
<head>
    <meta charset='utf-8'/>
    <title>{% block title %}{% endblock title %}</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/united/bootstrap.min.css" integrity="sha384-JW3PJkbqVWtBhuV/gsuyVVt3m/ecRJjwXC3gCXlTzZZV+zIEEl6AnryAriT7GWYm" crossorigin="anonymous"> -->
    <!-- <script src="http://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.5.2-dist/css/bootstrap.css' %}"/>
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'jquery.csrf.js' %}"></script>
    <script src="{% static 'bootstrap-4.5.2-dist/js/bootstrap.js' %}"></script>
    <style>
        body{
            padding-top: 5rem;
            padding-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            {% if not user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}?next={{ request.get_full_path }}">로그인</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">프로필</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}?next={{ request.get_full_path }}">로그아웃</a>
              </li>
            {% endif %}
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>

      <div class = "container">
          <div class="row">
              <div class="col-sm-12">

                {% bootstrap_messages %}
                <!-- {% if messages %}
                  <div class="messages">
                    {% for message in messages %}
                      <div class="alert alert-{{message.tags}}">
                        {{message.message}}
                      </div>
                    {% endfor %}
                  </div>
                {% endif %} -->

                {% block content %}
                {% endblock content %}

                <hr/>
                &copy; Ask Company.
              </div>
          </div>
      </div>
   
</body>
</html>
